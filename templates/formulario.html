<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Laudo Técnico</title>
    <style>
      body { background-color: #fff; font-family: Arial, sans-serif; color: #333; margin:0; padding:0; }
      header { background-color: #fff; padding: 20px; text-align: center; border-bottom: 4px solid #E53935; }
      header img { max-height: 60px; }
      main { max-width: 800px; margin: 40px auto; padding: 0 20px; }
      h1 { color: #E53935; text-align: center; }
      form label { display: block; margin-top: 15px; font-weight: bold; }
      form input[type="text"],
      form input[type="date"],
      form input[type="tel"],
      form textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
      form button { margin-top: 25px; background-color: #E53935; color: #fff; border: none; padding: 12px 24px; font-size: 1rem; border-radius: 4px; cursor: pointer; }
      form button:hover { background-color: #C62828; }
      .photo-group { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 15px; }
      .photo-group label { flex: 0 0 120px; margin: 0; }
      .photo-group input[type="file"] { flex: 1; }
    </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo MEMO">
  </header>
  <main>
    <h1>Gerador de Laudo Técnico</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="nroOS">OS (Número e Texto):</label>
      <input type="text" id="nroOS" name="nroOS" maxlength="10" required>

      <label for="DATA">Data:</label>
      <input type="date" id="DATA" name="DATA" required>

      <label for="Nome_Tecnico">Nome do Técnico:</label>
      <input type="text" id="Nome_Tecnico" name="Nome_Tecnico" maxlength="50" required>

      <label for="Nome_Cliente">Nome do Cliente:</label>
      <input type="text" id="Nome_Cliente" name="Nome_Cliente" maxlength="50" required>

      <label for="Endereco_Cliente">Endereço de Atendimento:</label>
      <input type="text" id="Endereco_Cliente" name="Endereco_Cliente" maxlength="100" required>

      <label for="Telefone_cliente">Telefone do Cliente:</label>
      <input type="tel" id="Telefone_cliente" name="Telefone_cliente" maxlength="15" pattern="\d*">

      <label for="Modelo_equipamento">Modelo do Equipamento:</label>
      <input type="text" id="Modelo_equipamento" name="Modelo_equipamento" maxlength="30">

      <label for="Numero_Serie">Nº de Série:</label>
      <input type="text" id="Numero_Serie" name="Numero_Serie" maxlength="20">

      <label for="Chamado_Aberto">Motivo do Chamado:</label>
      <textarea id="Chamado_Aberto" name="Chamado_Aberto" rows="3" maxlength="200"></textarea>

      <label for="Defeitos_Encontrados">Defeitos Encontrados:</label>
      <textarea id="Defeitos_Encontrados" name="Defeitos_Encontrados" rows="5" maxlength="500"></textarea>

      <label for="Tarefas_Executadas">Tarefas Executadas:</label>
      <textarea id="Tarefas_Executadas" name="Tarefas_Executadas" rows="5" maxlength="500"></textarea>

      <h2>Fotos Antes e Depois</h2>
      {% for i in range(1,5) %}
      <div class="photo-group">
        <label for="foto{{ i }}_antes">Foto {{ i }} Antes:</label>
        <input type="file" id="foto{{ i }}_antes" name="foto{{ i }}_antes">

        <label for="foto{{ i }}_depois">Foto {{ i }} Depois:</label>
        <input type="file" id="foto{{ i }}_depois" name="foto{{ i }}_depois">
      </div>
      {% endfor %}

      <button type="submit">Gerar Laudo</button>
    </form>
  </main>
</body>
</html>
